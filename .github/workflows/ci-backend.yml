name: Backend CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: pwd
      - run: ls
      - run: cd ./
      - run: ls
      - run: cd backend
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test